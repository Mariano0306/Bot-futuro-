name: Build APK - El Mariano

on:
  push:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install Podman (Docker replacement)
        run: |
          sudo apt-get update
          sudo apt-get install -y podman

      - name: Build with Buildozer (via Podman)
        run: |
          podman run --rm -v ${{ github.workspace }}:/app \
            docker.io/kivy/buildozer \
            buildozer android debug

      - name: Upload APK artifact
        uses: actions/upload-artifact@v4
        with:
          name: el-mariano-apk
          path: bin/*.apk
