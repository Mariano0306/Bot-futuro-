name: Build APK - El Mariano

on:
  push:
    branches:
      - main
    paths:
      - ".github/workflows/android.yml"
      - "**/*.py"
      - "buildozer.spec"

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Build APK using Buildozer Docker
        run: |
          docker run --rm \
            -v ${{ github.workspace }}:/home/user/app \
            -w /home/user/app \
            kivy/buildozer \
            /bin/bash -c "printf 'y\n' | buildozer android debug"

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: ElMariano-apk
          path: bin/*.apk
