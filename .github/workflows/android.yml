name: Build APK - El Mariano

on:
  push:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install Podman
        run: |
          sudo apt-get update
          sudo apt-get install -y podman

      - name: Build with Buildozer (Podman)
        env:
          BUILDOZER_ALLOW_ROOT: "1"
        run: |
          podman run --rm -v ${{ github.workspace }}:/app \
            -e BUILDOZER_ALLOW_ROOT=1 \
            docker.io/kivy/buildozer \
            buildozer android debug

      - name: Upload APK artifact
        uses: actions/upload-artifact@v4
        with:
          name: el-mariano-apk
          path: bin/*.apk
