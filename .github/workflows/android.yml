name: Build APK - El Mariano

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    # Usamos Ubuntu 20.04 porque tiene los paquetes que necesita Buildozer
    runs-on: ubuntu-20.04

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            build-essential \
            git \
            zip \
            unzip \
            openjdk-8-jdk \
            libncurses5 \
            libtinfo5 \
            libffi-dev \
            libssl-dev \
            libsqlite3-dev \
            libjpeg-dev \
            zlib1g-dev \
            libbz2-dev \
            libgl1-mesa-dev \
            libgles2-mesa-dev

      - name: Install Buildozer
        run: |
          python -m pip install --upgrade pip
          pip install buildozer

      - name: Build APK
        run: |
          buildozer android debug

      - name: Upload APK artifact
        uses: actions/upload-artifact@v4
        with:
          name: el-mariano-apk
          path: bin/*.apk
