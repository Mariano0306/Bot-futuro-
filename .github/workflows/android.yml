name: Build APK - El Mariano

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      # Acción que instala Buildozer, SDK, NDK, etc. y corre el build
      - name: Build APK with Buildozer
        uses: digreatbrian/buildozer-action@v2
        with:
          workdir: .
          buildozer_version: stable
          command: android debug

      # Publica el APK generado en la pestaña "Artifacts"
      - name: Upload APK artifact
        uses: actions/upload-artifact@v4
        with:
          name: el-mariano-apk
          path: bin/*.apk
