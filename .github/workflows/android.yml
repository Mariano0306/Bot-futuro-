name: Build APK - El Mariano

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            build-essential \
            git \
            unzip \
            zlib1g-dev \
            libffi-dev \
            libssl-dev \
            libsqlite3-dev \
            openjdk-17-jdk

      - name: Upgrade pip and install Buildozer
        run: |
          python -m pip install --upgrade pip
          pip install "cython<3" virtualenv
          pip install buildozer

      - name: Build debug APK with Buildozer
        env:
          # evitar preguntas interactivas de buildozer
          BUILDOZER_WARN_ON_ROOT: "0"
          BUILDOZER_ALLOW_ROOT: "1"
          BUILDOZER_ANDROID_ACCEPT_LICENSE: "1"
        run: |
          buildozer -v android debug

      - name: Upload APK artifact
        uses: actions/upload-artifact@v4
        with:
          name: el-mariano-apk
          path: bin/*.apk
