name: Build APK - El Mariano

on:
  push:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-20.04

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            openjdk-17-jdk \
            unzip \
            zip \
            libstdc++6 \
            libffi-dev \
            libssl-dev \
            liblzma-dev

      - name: Install Buildozer
        run: |
          python -m venv venv
          source venv/bin/activate
          pip install --upgrade pip
          pip install cython==0.29.37 buildozer

      - name: Install Android SDK (cmdline-tools + build-tools)
        env:
          ANDROID_SDK_ROOT: /home/runner/.buildozer/android/platform/android-sdk
        run: |
          # Crear carpeta donde Buildozer espera el SDK
          mkdir -p "$ANDROID_SDK_ROOT/cmdline-tools"

          cd "$HOME"

          # Descargar commandline-tools de Android
          wget -q https://dl.google.com/android/repository/commandlinetools-linux-11076708_latest.zip -O cmdline-tools.zip

          # Descomprimir y mover a la ruta correcta
          unzip -q cmdline-tools.zip -d cmdline-tools-temp
          mv cmdline-tools-temp/cmdline-tools "$ANDROID_SDK_ROOT/cmdline-tools/latest"
          rm -rf cmdline-tools-temp cmdline-tools.zip

          # Instalar platform-tools, plataforma y build-tools dentro de ~/.buildozer
          yes | "$ANDROID_SDK_ROOT/cmdline-tools/latest/bin/sdkmanager" --sdk_root="$ANDROID_SDK_ROOT" \
            "platform-tools" \
            "platforms;android-31" \
            "build-tools;36.0.1"

          # Archivo local.properties para que el gradle sepa dónde está el SDK
          echo "sdk.dir=$ANDROID_SDK_ROOT" > ./local.properties

      - name: Build APK
        env:
          ANDROID_SDK_ROOT: /home/runner/.buildozer/android/platform/android-sdk
        run: |
          source venv/bin/activate
          buildozer -v android debug

      - name: Upload APK artifact
        uses: actions/upload-artifact@v4
        with:
          name: el-mariano-apk
          path: bin/*.apk
