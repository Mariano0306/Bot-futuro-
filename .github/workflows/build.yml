name: Build APK - El Mariano

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-22.04

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Install system dependencies
        run: |
          sudo dpkg --add-architecture i386
          sudo apt-get update
          sudo apt-get install -y \
            build-essential \
            git \
            zip \
            unzip \
            openjdk-11-jdk \
            python3-pip \
            zlib1g-dev \
            libncurses5 \
            libstdc++6:i386 \
            libc6:i386

      - name: Install Buildozer
        run: |
          python3 -m pip install --upgrade pip
          pip install "cython<3" buildozer==1.5.0

      - name: Install Android SDK and Build-Tools
        env:
          ANDROID_SDK_ROOT: $HOME/android-sdk
        run: |
          # Crear carpeta base del SDK
          mkdir -p "$ANDROID_SDK_ROOT/cmdline-tools"
          cd "$ANDROID_SDK_ROOT/cmdline-tools"

          # Bajar commandline tools
          wget https://dl.google.com/android/repository/commandlinetools-linux-8512546_latest.zip
          unzip -q commandlinetools-linux-8512546_latest.zip
          mv cmdline-tools tools

          # Variables de entorno para sdkmanager
          export ANDROID_HOME="$ANDROID_SDK_ROOT"
          export PATH="$ANDROID_HOME/cmdline-tools/tools/bin:$ANDROID_HOME/platform-tools:$PATH"

          # Aceptar licencias
          yes | sdkmanager --sdk_root="$ANDROID_HOME" --licenses

          # Instalar componentes necesarios
          sdkmanager --sdk_root="$ANDROID_HOME" \
            "platform-tools" \
            "platforms;android-33" \
            "build-tools;33.0.2" \
            "build-tools;36.1.0"

          # Hacer que Buildozer use este SDK en su ruta por defecto
          mkdir -p "$HOME/.buildozer/android/platform"
          if [ ! -d "$HOME/.buildozer/android/platform/android-sdk" ]; then
            ln -s "$ANDROID_HOME" "$HOME/.buildozer/android/platform/android-sdk"
          fi

      - name: Build APK (debug)
        env:
          ANDROIDSDK: $HOME/android-sdk
          ANDROID_HOME: $HOME/android-sdk
          ANDROID_SDK_ROOT: $HOME/android-sdk
          PATH: $HOME/android-sdk/platform-tools:$PATH
        run: |
          buildozer -v android debug

      - name: Upload APK artifact
        uses: actions/upload-artifact@v4
        with:
          name: ElMariano-debug-apk
          path: bin/*.apk
