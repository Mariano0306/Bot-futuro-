name: Build APK - El Mariano

on:
  workflow_dispatch:
  push:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-22.04

    steps:
    - name: Checkout repo
      uses: actions/checkout@v4

    - name: Install system deps
      run: |
        sudo apt-get update
        sudo apt-get install -y python3-pip git zip unzip
        echo "===== git version ====="
        git --version || echo "git NO disponible"
        which git || echo "git no está en PATH"

    - name: Install Java 17
      uses: actions/setup-java@v4
      with:
        distribution: 'temurin'
        java-version: '17'

    - name: Install Buildozer
      run: |
        pip install --upgrade pip cython
        pip install buildozer
        # agregamos ~/.local/bin al PATH global del runner
        echo "$HOME/.local/bin" >> $GITHUB_PATH

    - name: Install Android SDK + Build-tools
      run: |
        mkdir -p $HOME/android-sdk
        cd $HOME/android-sdk

        # herramientas de línea de comando del SDK
        wget https://dl.google.com/android/repository/commandlinetools-linux-11076708_latest.zip -O tools.zip
        unzip tools.zip -d cmdline-tools
        mv cmdline-tools/cmdline-tools cmdline-tools/latest

        export ANDROID_HOME=$HOME/android-sdk
        export PATH="$ANDROID_HOME/cmdline-tools/latest/bin:$PATH"

        yes | sdkmanager --licenses
        sdkmanager "platforms;android-33"
        sdkmanager "platform-tools"
        sdkmanager "build-tools;33.0.2"

    - name: Build APK (debug)
      env:
        ANDROID_HOME: ${{ runner.home }}/android-sdk
      run: |
        echo "===== PATH antes de modificarlo ====="
        echo "$PATH"
        echo "git encontrado en:"
        which git || echo "git no está en PATH"

        # ahora sí sumamos lo de Android y Buildozer al PATH existente
        export PATH="$HOME/.local/bin:$ANDROID_HOME/cmdline-tools/latest/bin:$ANDROID_HOME/platform-tools:$PATH"

        echo "===== PATH después de modificarlo ====="
        echo "$PATH"
        echo "git después de export PATH:"
        which git || echo "git no está en PATH"

        # construir APK
        buildozer android debug

    - name: Upload APK artifact
      uses: actions/upload-artifact@v4
      with:
        name: el-mariano-apk
        path: bin/*.apk
