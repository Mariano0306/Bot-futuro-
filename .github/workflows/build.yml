name: Build APK - El Mariano

on:
  workflow_dispatch:
  push:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-22.04

    steps:
    # 1) Traer el repo
    - name: Checkout repo
      uses: actions/checkout@v4

    # 2) Paquetes bÃ¡sicos del sistema
    - name: Install system deps
      run: |
        sudo apt-get update
        sudo apt-get install -y python3-pip git zip unzip

    # 3) Java (para Gradle/SDK)
    - name: Install Java 17
      uses: actions/setup-java@v4
      with:
        distribution: 'temurin'
        java-version: '17'

    # 4) Buildozer + Cython
    - name: Install Buildozer + Cython
      run: |
        pip install --upgrade pip
        pip install cython==0.29.36
        pip install buildozer
        echo "$HOME/.local/bin" >> $GITHUB_PATH

    # 5) SDK de Android y Build-tools en la ruta que usa Buildozer
    - name: Install Android SDK + Build-tools
      run: |
        SDK_ROOT="$HOME/.buildozer/android/platform/android-sdk"
        mkdir -p "$SDK_ROOT"
        cd "$SDK_ROOT"

        wget https://dl.google.com/android/repository/commandlinetools-linux-11076708_latest.zip -O tools.zip
        unzip tools.zip -d cmdline-tools
        mv cmdline-tools/cmdline-tools cmdline-tools/latest

        export ANDROID_HOME="$SDK_ROOT"
        export ANDROID_SDK_ROOT="$SDK_ROOT"
        export PATH="$ANDROID_HOME/cmdline-tools/latest/bin:$PATH"

        yes | sdkmanager --licenses
        sdkmanager "platforms;android-33" "platform-tools" "build-tools;33.0.2"

        mkdir -p "$ANDROID_HOME/tools/bin"
        cp "$ANDROID_HOME/cmdline-tools/latest/bin/sdkmanager" "$ANDROID_HOME/tools/bin/"

    # 6) Compilar la APK
    - name: Build APK (debug)
      env:
        ANDROID_HOME: ${{ runner.home }}/.buildozer/android/platform/android-sdk
        ANDROID_SDK_ROOT: ${{ runner.home }}/.buildozer/android/platform/android-sdk
      run: |
        export PATH="$HOME/.local/bin:$ANDROID_HOME/tools/bin:$ANDROID_HOME/platform-tools:$PATH"
        buildozer android debug

    # 7) Subir la APK generada
    - name: Upload APK artifact
      uses: actions/upload-artifact@v4
      with:
        name: el-mariano-apk
        path: bin/*.apk
