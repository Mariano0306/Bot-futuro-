name: Build APK - El Mariano

on:
  workflow_dispatch:
  push:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Build APK with Docker (non-root)
        run: |
          docker run --rm \
            --user 1000:1000 \
            -v "$PWD":/home/user/app \
            -w /home/user/app \
            kivy/buildozer \
            bash -lc "buildozer -v android debug"

      - name: Upload APK artifact
        uses: actions/upload-artifact@v4
        with:
          name: elmariano-apk
          path: .buildozer/android/platform/*/dists/*/bin/*.apk
