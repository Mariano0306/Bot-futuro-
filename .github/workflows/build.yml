name: Build for Android

on:
  push:
    branches:
      - main          # cambia "main" si tu rama principal tiene otro nombre
  workflow_dispatch:  # para lanzarlo a mano desde Actions

jobs:
  build-android:
    name: Build for Android
    runs-on: ubuntu-latest

    steps:
      # 1) Descargar el repo
      - name: Checkout
        uses: actions/checkout@v4

      # 2) Cache para acelerar builds
      - name: Get Date
        id: get-date
        run: echo "date=$(date -u +'%Y%m%d')" >> "$GITHUB_OUTPUT"

      - name: Cache Buildozer global directory
        uses: actions/cache@v4
        with:
          path: .buildozer_global
          key: buildozer-global-${{ hashFiles('buildozer.spec') }}

      - name: Cache .buildozer (por proyecto)
        uses: actions/cache@v4
        with:
          path: .buildozer
          key: ${{ runner.os }}-${{ steps.get-date.outputs.date }}-${{ hashFiles('buildozer.spec') }}

      # 3) Instalar dependencias de sistema
      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            build-essential \
            git \
            ffmpeg \
            libsdl2-dev \
            libsdl2-image-dev \
            libsdl2-mixer-dev \
            libsdl2-ttf-dev \
            libportmidi-dev \
            libswscale-dev \
            libavformat-dev \
            libavcodec-dev \
            libunwind-dev \
            zlib1g-dev \
            libsqlite3-dev \
            sqlite3 \
            bzip2 \
            libbz2-dev \
            openssl \
            libgdbm-dev \
            libgdbm-compat-dev \
            liblzma-dev \
            libreadline-dev \
            uuid-dev \
            libgstreamer1.0-0 \
            gstreamer1.0-plugins-base \
            gstreamer1.0-plugins-good \
            zip \
            unzip \
            autoconf \
            libtool \
            pkg-config \
            libncurses5-dev \
            libncursesw5-dev \
            libtinfo6 \
            cmake \
            libffi-dev \
            libssl-dev \
            automake

      # 4) Java 17 (para Gradle/SDK Android)
      - name: Setup Java 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '17'

      # 5) Python compatible con Buildozer
      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      # 6) Instalar Buildozer y Cython
      - name: Install Python dependencies
        run: |
          python -m pip install --upgrade pip
          python -m pip install "buildozer>=1.5.0" "Cython==0.29.33"

      # 7) Compilar APK con Buildozer
      - name: Build APK with Buildozer
        env:
          APP_ANDROID_ACCEPT_SDK_LICENSE: "1"
        run: |
          yes | buildozer -v android debug

      # 8) Subir el APK generado como artefacto
      - name: Upload APK artifact
        uses: actions/upload-artifact@v4
        with:
          name: el-mariano-apk
          path: bin/*.apk
