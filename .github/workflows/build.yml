name: Build APK - El Mariano (Docker)

on:
  workflow_dispatch:
  push:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # 1) Traer el repo
      - name: Checkout repo
        uses: actions/checkout@v4

      # 2) Construir la APK usando la imagen oficial kivy/buildozer
      - name: Build APK with Docker
        run: |
          docker run --rm \
            -v "$PWD":/home/user/app \
            -w /home/user/app \
            kivy/buildozer \
            buildozer -v android debug

      # 3) Subir la APK generada
      - name: Upload APK artifact
        uses: actions/upload-artifact@v4
        with:
          name: el-mariano-apk
          path: bin/*.apk
