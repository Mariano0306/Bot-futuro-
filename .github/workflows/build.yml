name: Build APK - El Mariano

on:
  workflow_dispatch:   # lo lanzás a mano desde la pestaña Actions

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Build APK with Docker
        run: |
          docker run --rm \
            -v "${{ github.workspace }}:/home/user/app" \
            -w /home/user/app \
            -e BUILDOZER_ALLOW_ROOT=1 \
            kivy/buildozer \
            bash -lc "yes | buildozer android debug"

      - name: Upload APK artifact
        if: success()
        uses: actions/upload-artifact@v4
        with:
          name: el-mariano-apk
          path: bin/*.apk
