name: Build APK - El Mariano

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:

      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Install system dependencies
        run: |
          sudo dpkg --add-architecture i386
          sudo apt-get update
          sudo apt-get install -y \
            build-essential \
            git \
            zip \
            unzip \
            openjdk-17-jdk \
            python3-pip \
            zlib1g-dev \
            libncurses6 \
            libstdc++6:i386 \
            libc6:i386

      - name: Install Buildozer
        run: |
          python3 -m pip install --upgrade pip
          pip install "cython<3" buildozer==1.5.0

      - name: Install Android SDK and Build-Tools
        env:
          ANDROID_SDK_ROOT: $HOME/android-sdk
        run: |
          mkdir -p "$ANDROID_SDK_ROOT/cmdline-tools"
          cd "$ANDROID_SDK_ROOT/cmdline-tools"

          wget https://dl.google.com/android/repository/commandlinetools-linux-11076708_latest.zip -O tools.zip
          unzip -q tools.zip

          mkdir -p "$ANDROID_SDK_ROOT/cmdline-tools/latest"
          mv cmdline-tools/* "$ANDROID_SDK_ROOT/cmdline-tools/latest/"

          export PATH="$ANDROID_SDK_ROOT/cmdline-tools/latest/bin:$PATH"

          yes | sdkmanager --sdk_root="$ANDROID_SDK_ROOT" --licenses

          sdkmanager --sdk_root="$ANDROID_SDK_ROOT" \
            "platform-tools" \
            "platforms;android-33" \
            "build-tools;33.0.2"

          mkdir -p "$HOME/.buildozer/android/platform"
          ln -sf "$ANDROID_SDK_ROOT" "$HOME/.buildozer/android/platform/android-sdk"

      - name: Build APK (debug)
        env:
          ANDROID_HOME: $HOME/android-sdk
          ANDROID_SDK_ROOT: $HOME/android-sdk
          PATH: $HOME/android-sdk/platform-tools:$HOME/android-sdk/ccmdline-tools/latest/bin:$PATH
        run: |
          buildozer -v android debug

      - name: Upload APK artifact
        uses: actions/upload-artifact@v4
        with:
          name: ElMariano-debug-apk
          path: bin/*.apk
