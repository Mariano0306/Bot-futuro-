name: Build APK - El Mariano

on:
  workflow_dispatch:
  push:
    branches:
      - main
    paths:
      - "**/*.py"
      - "buildozer.spec"

jobs:
  build:
    runs-on: ubuntu-22.04

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Build APK with Buildozer
        uses: cuttlerat/buildozer-action@v1.1.0
        with:
          buildozer_version: stable
          command: android debug

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: el_mariano_apk
          path: bin/*.apk
