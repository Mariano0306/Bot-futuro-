name: Build APK - El Mariano

on:
  workflow_dispatch:   # lo lanz√°s a mano desde "Actions"

jobs:
  build:
    runs-on: ubuntu-22.04   # NO 24.04

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            build-essential \
            git \
            zip \
            unzip \
            libffi-dev \
            libssl-dev \
            libsqlite3-dev \
            zlib1g-dev \
            libncurses5 \
            openjdk-11-jdk

      - name: Install Buildozer
        run: |
          python -m pip install --upgrade pip
          pip install "cython<3" buildozer==1.5.0

      - name: Build debug APK
        env:
          BUILDOZER_ASSUME_YES: "1"   # responde 'y' a las preguntas de Buildozer
        run: |
          buildozer -v android debug

      - name: Upload APK
        if: success()
        uses: actions/upload-artifact@v4
        with:
          name: elmariano-debug-apk
          path: bin/*.apk
