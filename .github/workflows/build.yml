name: Build APK - El Mariano

on:
  workflow_dispatch:
  push:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-22.04

    steps:
    - name: Checkout repo
      uses: actions/checkout@v4

    - name: Install system deps
      run: |
        sudo apt-get update
        sudo apt-get install -y python3-pip git zip unzip
        echo "===== git ====="
        git --version
        which git || echo "git no está en PATH"

    - name: Install Java 17
      uses: actions/setup-java@v4
      with:
        distribution: 'temurin'
        java-version: '17'

    - name: Install Buildozer
      run: |
        pip install --upgrade pip cython
        pip install buildozer
        # Añadimos ~/.local/bin al PATH del runner
        echo "$HOME/.local/bin" >> $GITHUB_PATH

    - name: Install Android SDK + Build-tools
      run: |
        # Usamos EXACTAMENTE la ruta que Buildozer utiliza
        SDK_ROOT="$HOME/.buildozer/android/platform/android-sdk"
        mkdir -p "$SDK_ROOT"
        cd "$SDK_ROOT"

        echo "Instalando commandline-tools en $SDK_ROOT"

        # Herramientas de línea de comando del SDK
        wget https://dl.google.com/android/repository/commandlinetools-linux-11076708_latest.zip -O tools.zip
        unzip tools.zip -d cmdline-tools
        mv cmdline-tools/cmdline-tools cmdline-tools/latest

        export ANDROID_HOME="$SDK_ROOT"
        export ANDROID_SDK_ROOT="$SDK_ROOT"
        export PATH="$ANDROID_HOME/cmdline-tools/latest/bin:$PATH"

        yes | sdkmanager --licenses

        sdkmanager "platforms;android-33"
        sdkmanager "platform-tools"
        sdkmanager "build-tools;33.0.2"

        echo "Contenido de $ANDROID_HOME/build-tools:"
        ls -R "$ANDROID_HOME/build-tools" || echo "No hay build-tools instalados"

    - name: Build APK (debug)
      env:
        ANDROID_HOME: ${{ runner.home }}/.buildozer/android/platform/android-sdk
        ANDROID_SDK_ROOT: ${{ runner.home }}/.buildozer/android/platform/android-sdk
      run: |
        echo "ANDROID_HOME = $ANDROID_HOME"
        echo "PATH inicial = $PATH"

        # Sumamos Buildozer + Android al PATH (sin borrar lo demás)
        export PATH="$HOME/.local/bin:$ANDROID_HOME/cmdline-tools/latest/bin:$ANDROID_HOME/platform-tools:$PATH"

        echo "PATH final = $PATH"
        echo "build-tools instalados:"
        ls -R "$ANDROID_HOME/build-tools" || echo "No hay build-tools"

        # Compilar APK
        buildozer android debug

    - name: Upload APK artifact
      uses: actions/upload-artifact@v4
      with:
        name: el-mariano-apk
        path: bin/*.apk
