name: Build APK - El Mariano

on:
  workflow_dispatch:
  push:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      # Paso Ãºnico: usar la imagen oficial de Kivy/Buildozer
      - name: Build APK with Docker
        env:
          BUILDOZER_ALLOW_ROOT: "1"
        run: |
          docker run --rm \
            -e BUILDOZER_ALLOW_ROOT=$BUILDOZER_ALLOW_ROOT \
            -v "$PWD":/home/user/app \
            -w /home/user/app \
            kivy/buildozer \
            buildozer android debug

      - name: Upload APK artifact
        uses: actions/upload-artifact@v4
        with:
          name: el-mariano-apk
          path: bin/*.apk
