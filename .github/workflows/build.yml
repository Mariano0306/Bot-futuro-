name: Build APK

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # 1) Descargar el repo
      - name: Checkout repo
        uses: actions/checkout@v4

      # 2) Construir APK dentro del contenedor oficial de Buildozer
      - name: Build APK with Docker
        run: |
          docker run --rm \
            -v ${{ github.workspace }}:/home/user/app \
            -w /home/user/app \
            -e BUILDOZER_ALLOW_ROOT=1 \
            kivy/buildozer \
            bash -lc "printf 'y\n' | buildozer -v android debug"

      # 3) Subir el APK generado como artefacto
      - name: Upload APK artifact
        uses: actions/upload-artifact@v4
        with:
          name: ElMariano-apk
          path: bin/*.apk
