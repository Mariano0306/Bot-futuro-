name: Build APK - El Mariano (Docker)

on:
  # Se ejecuta cuando vos lo dispares a mano desde "Actions"
  workflow_dispatch:
  # Y tambi√©n cada vez que haya cambios en la rama main
  push:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Build APK with Docker
        env:
          BUILDOZER_ALLOW_ROOT: "1"
        run: |
          docker run --rm \
            -e BUILDOZER_ALLOW_ROOT=1 \
            -v "$PWD":/home/user/app \
            -w /home/user/app \
            kivy/buildozer \
            buildozer -v android debug

      - name: Upload APK artifact
        uses: actions/upload-artifact@v4
        with:
          name: el-mariano-apk
          path: bin/*.apk
