name: Build APK - El Mariano

on:
  workflow_dispatch:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-22.04

    steps:
    - name: Checkout repo
      uses: actions/checkout@v4

    - name: Install system deps
      run: |
        sudo apt update
        sudo apt install -y python3-pip git zip unzip

    - name: Install Java 17
      uses: actions/setup-java@v4
      with:
        distribution: 'temurin'
        java-version: '17'

    - name: Install Buildozer
      run: |
        pip install --upgrade pip cython
        pip install buildozer

    - name: Install Android SDK + Build-tools
      run: |
        mkdir -p $HOME/android-sdk
        cd $HOME/android-sdk

        wget https://dl.google.com/android/repository/commandlinetools-linux-11076708_latest.zip -O tools.zip
        unzip tools.zip -d cmdline-tools
        mv cmdline-tools/cmdline-tools cmdline-tools/latest

        export ANDROID_HOME=$HOME/android-sdk
        export PATH=$ANDROID_HOME/cmdline-tools/latest/bin:$PATH

        yes | sdkmanager --licenses
        sdkmanager "platforms;android-33"
        sdkmanager "platform-tools"
        sdkmanager "build-tools;33.0.2"

    - name: Build APK (debug)
      env:
        ANDROID_HOME: ${{ runner.home }}/android-sdk
        PATH: ${{ runner.home }}/android-sdk/cmdline-tools/latest/bin:${{ runner.home }}/android-sdk/platform-tools:${{ env.PATH }}
      run: |
        buildozer android debug

    - name: Upload APK artifact
      uses: actions/upload-artifact@v4
      with:
        name: el-mariano-apk
        path: bin/*.apk
